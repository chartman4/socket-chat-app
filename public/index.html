<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">

</head>

<body>
  <p id="welcome" >Welcome to the chat app </p>
  <form id="login-form">
    <p>Enter your name:</p>
    <input name="user" type="text" placeholder="name" autofocus/>
    <button id="login-button">Login</button>
  </form>

  <div class="messages" style="display:none;" type="hidden">
    <ol id="messages"></ol>
      <button id="send-location">Send Location</button>
    
      <form id="message-form" >
        <input id="message-text" name="message" type="text" placeholder="Message"/>
        <button>Send</button>
      </form>

  </div>
 

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/libs/jquery-3.1.0.min.js"></script>
  <script src="/js/index.js"></script>
</body>

</html>
